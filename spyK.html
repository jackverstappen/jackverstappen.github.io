        function Likert(responses) {
            const map = new Map(responses);
            return {
                order: Array.from(map.keys()),
                offset(I, X1, X2, Z) {
                for (const stacks of I) {
                    for (const stack of stacks) {
                    const k = d3.sum(stack, (i) => (X2[i] - X1[i]) * (1 - map.get(Z[i]))) / 2;
                    for (const i of stack) {
                        X1[i] -= k;
                        X2[i] -= k;
                    }
                    }
                }
                }
            };
            }

        function plotChart(width,maxValue,ds) {
            //const plot = Plot.rectY({length: 10000}, Plot.binX({y: "count"}, {x: Math.random})).plot();
            const likert = Likert([
                [-2, -1],
                [-1, -1],
                [0, 0],
                [1, 1],
                [2, 1]
                ]);
            return Plot.plot({
                style: {
                backgroundColor: "ccc"
                },

                height: 24,
                //width:width|200,
                x: {axis: null, label: "", tickFormat: Math.abs, domain: [-maxValue, maxValue] },
                color: { domain: likert.order, scheme: "RdYlGn", legend: false },
                marks: [
                    //Plot.frame(),
                    Plot.barX(ds, Plot.groupZ({ x: "count" }, {fill: "rating", ...likert })),
      Plot.ruleX([0], { strokeWidth: 2 })

    ]
            }); 
            
        }

        function calcMaxValue(ds) {
            let max=0;
            players.forEach((p)=>{
                const playerLog = ds.filter((d)=>d.player.id===p.id)
                const maxForPlayer = calcMaxPlayerValue(playerLog);
                if (maxForPlayer>max) max = maxForPlayer;
            })
            return max;
        }
        function calcMaxPlayerValue(ds) {
            const neg = ds.filter((n)=>n.rating<0).length;
            const neutral = ds.filter((n)=>n.rating==0).length;
            const pos = ds.filter((n)=>n.rating>0).length;

            return Math.max(neg,pos) + neutral/2 ;

        }

        function calculateAverages(stats) {
            const avgs = {};
            if (!stats) return {};
            for (const [action, ratings] of Object.entries(stats)) {
                avgs[action] = ratings.length > 0 ? ratings.reduce((a, b) => a + b, 0) / ratings.length : 0;
            }
            return avgs;
        }

        function recordAction(rating) {
            if (!currentPlayer || !currentAction) return;

            const { player } = currentPlayer;
            console.log("record",player);
            
            if (editingLogIndex !== null) {
                const oldLog = actionLog[editingLogIndex];
                const oldIdx = player.stats[oldLog.action].indexOf(oldLog.rating);
                if (oldIdx > -1) player.stats[oldLog.action].splice(oldIdx, 1);
                
                //player.stats[currentAction].push(rating);
                actionLog[editingLogIndex] = {
                    timestamp: oldLog.timestamp,
                    player,
                    action: currentAction,
                    rating, set: oldLog.set
                };
            } else {
                //player.stats[currentAction].push(rating);
                actionLog.unshift({
                    timestamp: new Date(),
                    player,
                    action: currentAction,
                    rating, set: currentSet
                });
            }
            
            renderTeam();
            renderActionLog();
            closeModal();
            saveData();
        }

        function recordActionScore(action,rating) {
            if (!currentPlayer) return;

            const { player } = currentPlayer;
            
            if (editingLogIndex !== null) {
                const oldLog = actionLog[editingLogIndex];
                const oldIdx = player.stats[oldLog.action].indexOf(oldLog.rating);
                if (oldIdx > -1) player.stats[oldLog.action].splice(oldIdx, 1);
                
                //player.stats[currentAction].push(rating);
                actionLog[editingLogIndex] = {
                    timestamp: oldLog.timestamp,
                    player,
                    action: action,
                    rating, set: oldLog.set
                };
            } else {
                //player.stats[currentAction].push(rating);
                actionLog.unshift({
                    timestamp: new Date(),
                    player,
                    action: action,
                    rating, set: currentSet
                });
            }
            
            renderTeam();
            renderActionLog();
            closeModal();
            saveData();
        }

        function deleteLogEntry(idx) {
            if (!confirm('Delete this record?')) return;
            
            const setLogs = actionLog.filter(l => l.set === currentSet);
            const log = setLogs[idx];
            const actualIdx = actionLog.indexOf(log);
            
            const rIdx = log.player.stats[log.action].indexOf(log.rating);
            if (rIdx > -1) log.player.stats[log.action].splice(rIdx, 1);
            
            actionLog.splice(actualIdx, 1);
            
            renderTeam();
            renderActionLog();
            saveData();
        }

        function generateUID() {
            // I generate the UID from two parts here
            // to ensure the random number provide enough bits.
            var firstPart = (Math.random() * 46656) | 0;
            var secondPart = (Math.random() * 46656) | 0;
            firstPart = ("000" + firstPart.toString(36)).slice(-3);
            secondPart = ("000" + secondPart.toString(36)).slice(-3);
            return firstPart + secondPart;
        }
